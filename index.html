<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage Theme | Smart Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .liquid-badge { background: linear-gradient(90deg, #2563eb, #7c3aed); }
        .swatch.active { border-color: #0f172a; transform: scale(1.1); }
    </style>
</head>
<body>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden max-w-sm w-full border border-gray-100 transition-all hover:shadow-2xl">
        
        <div class="relative h-80 bg-gray-100 overflow-hidden group">
            <img id="product-img" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80" 
                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="Sneaker">
            
            <div class="absolute top-4 left-4 liquid-badge text-white text-[10px] font-bold px-3 py-1 uppercase tracking-widest rounded-full shadow-lg">
                New Arrival
            </div>
            
            <button class="absolute bottom-4 right-4 bg-white p-2 rounded-full shadow-md hover:scale-110 transition-transform text-gray-500 hover:text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            </button>
        </div>

        <div class="p-6">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h2 class="text-xl font-bold text-gray-900">Axis Runner X1</h2>
                    <p class="text-sm text-gray-500">Performance Series</p>
                </div>
                <div class="text-right">
                    <span class="block text-lg font-bold text-gray-900">$129.00</span>
                    <span class="text-xs text-green-600 font-semibold">In Stock</span>
                </div>
            </div>

            <div class="mt-4 mb-6">
                <p class="text-xs text-gray-400 uppercase tracking-wide mb-2">Select Color</p>
                <div class="flex gap-3">
                    <button onclick="setVariant('red', this)" class="swatch active w-8 h-8 rounded-full bg-red-500 border-2 border-transparent shadow-sm transition-all"></button>
                    <button onclick="setVariant('blue', this)" class="swatch w-8 h-8 rounded-full bg-blue-600 border-2 border-transparent shadow-sm transition-all"></button>
                    <button onclick="setVariant('black', this)" class="swatch w-8 h-8 rounded-full bg-gray-900 border-2 border-transparent shadow-sm transition-all"></button>
                </div>
            </div>

            <button onclick="addToCart(this)" class="w-full bg-gray-900 text-white font-bold py-4 rounded-xl hover:bg-gray-800 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Add to Cart</span>
            </button>
        </div>
    </div>

    <script>
        // Mock Shopify Storefront Interaction
        function setVariant(color, btn) {
            // Update UI
            document.querySelectorAll('.swatch').forEach(el => el.classList.remove('active', 'border-gray-900'));
            btn.classList.add('active');
            
            // Mock Image Change
            const img = document.getElementById('product-img');
            img.style.opacity = '0.5';
            setTimeout(() => {
                if(color === 'red') img.src = "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80";
                if(color === 'blue') img.src = "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=600&q=80";
                if(color === 'black') img.src = "https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=600&q=80";
                img.style.opacity = '1';
            }, 200);
        }

        function addToCart(btn) {
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>`;
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = `<span>Added!</span> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                btn.classList.replace('bg-gray-900', 'bg-green-600');
                
                setTimeout(() => {
                    btn.innerHTML = originalContent;
                    btn.classList.replace('bg-green-600', 'bg-gray-900');
                    btn.disabled = false;
                }, 2000);
            }, 800);
        }
    </script>
</body>
</html>
