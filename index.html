<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Studio | Vantage Smart Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #020617; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: white; }
        
        /* Smooth Transitions */
        .transition-all-custom { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .fade-enter { opacity: 0; transform: scale(0.98) translateY(10px); }
        .fade-active { opacity: 1; transform: scale(1) translateY(0); transition: all 0.4s ease-out; }
    </style>
</head>
<body>

    <div class="bg-slate-900 border border-slate-800 rounded-3xl overflow-hidden shadow-2xl max-w-sm w-full relative group hover:border-slate-700 transition-all duration-500">
        
        <div id="image-container" class="relative h-[340px] overflow-hidden transition-all-custom bg-slate-800">
            
            <div id="bg-glow" class="absolute inset-0 opacity-40 transition-all-custom bg-gradient-to-tr from-red-600/30 via-transparent to-slate-900"></div>

            <img id="product-image" 
                 src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80" 
                 class="w-full h-full object-cover relative z-10 fade-active" 
                 alt="Sneaker">
            
            <div id="badge" class="absolute top-4 left-4 text-white text-[10px] font-bold px-3 py-1 uppercase tracking-widest rounded-full shadow-lg z-20 transition-all-custom bg-gradient-to-r from-red-600 to-orange-600">
                New Drop
            </div>
            
            <button class="absolute top-4 right-4 bg-slate-900/40 backdrop-blur-md p-2 rounded-full hover:bg-white hover:text-red-600 transition-all text-white z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
            </button>
        </div>

        <div class="p-6 space-y-6 bg-slate-900 relative z-30">
            
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-xl font-bold text-white tracking-tight">Axis Velocity X</h2>
                    <p class="text-sm text-slate-400 mt-1">Professional Running Series</p>
                </div>
                <div class="text-right">
                    <div class="text-lg font-bold text-white">$149.00</div>
                    <div class="text-xs text-emerald-400 font-medium">In Stock</div>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-3">
                    <span class="text-xs font-semibold text-slate-300 uppercase tracking-wider">Select Color</span>
                    <span id="color-label" class="text-xs text-red-400 font-mono transition-colors">Red Magma</span>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="changeVariant('red', 'Red Magma', 'text-red-400', 'from-red-600/30', 'from-red-600 to-orange-600', 'hover:shadow-red-500/20', this)" 
                            class="variant-btn ring-2 ring-red-500 ring-offset-2 ring-offset-slate-900 w-10 h-10 rounded-full bg-red-600 border-2 border-slate-900 hover:scale-110 transition-all shadow-lg"></button>
                    
                    <button onclick="changeVariant('blue', 'Deep Ocean', 'text-blue-400', 'from-blue-600/30', 'from-blue-600 to-cyan-600', 'hover:shadow-blue-500/20', this)" 
                            class="variant-btn w-10 h-10 rounded-full bg-blue-600 border-2 border-slate-900 hover:scale-110 transition-all shadow-lg opacity-50 hover:opacity-100"></button>
                    
                    <button onclick="changeVariant('black', 'Stealth Ops', 'text-gray-400', 'from-gray-600/30', 'from-gray-700 to-slate-900', 'hover:shadow-gray-500/20', this)" 
                            class="variant-btn w-10 h-10 rounded-full bg-gray-800 border-2 border-gray-600 hover:scale-110 transition-all shadow-lg opacity-50 hover:opacity-100"></button>
                </div>
            </div>

            <button id="add-btn" onclick="addToCart(this)" class="group w-full bg-white text-slate-900 font-bold py-4 rounded-xl hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span>Add to Cart</span>
                <svg class="w-4 h-4 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </div>
    </div>

    <script>
        // DATA CONFIG
        const products = {
            red: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=600&q=80",
            blue: "https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=600&q=80",
            black: "https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=600&q=80"
        };

        function changeVariant(color, name, textColorClass, bgGradientClass, badgeGradientClass, shadowClass, btn) {
            const img = document.getElementById('product-image');
            const bgGlow = document.getElementById('bg-glow');
            const badge = document.getElementById('badge');
            const label = document.getElementById('color-label');
            const allBtns = document.querySelectorAll('.variant-btn');
            const addBtn = document.getElementById('add-btn');

            // 1. Reset & Active Buttons
            allBtns.forEach(b => {
                b.className = "variant-btn w-10 h-10 rounded-full border-2 border-slate-900 hover:scale-110 transition-all shadow-lg opacity-50 hover:opacity-100";
                // Restore basic bg colors for buttons based on their onclick attribute implies content, but simplified here:
                if(b.onclick.toString().includes('red')) b.classList.add('bg-red-600');
                if(b.onclick.toString().includes('blue')) b.classList.add('bg-blue-600');
                if(b.onclick.toString().includes('black')) b.classList.add('bg-gray-800', 'border-gray-600');
            });
            
            // Set Active State specific to color
            btn.classList.remove('opacity-50', 'border-gray-600');
            btn.classList.add('opacity-100', 'ring-2', 'ring-offset-2', 'ring-offset-slate-900');
            if(color === 'red') btn.classList.add('ring-red-500');
            if(color === 'blue') btn.classList.add('ring-blue-500');
            if(color === 'black') btn.classList.add('ring-gray-500');

            // 2. Update Label & Colors
            label.className = `text-xs font-mono transition-colors ${textColorClass}`;
            label.innerText = name;

            // 3. Update Background Glow
            bgGlow.className = `absolute inset-0 opacity-40 transition-all-custom bg-gradient-to-tr via-transparent to-slate-900 ${bgGradientClass}`;

            // 4. Update Badge
            badge.className = `absolute top-4 left-4 text-white text-[10px] font-bold px-3 py-1 uppercase tracking-widest rounded-full shadow-lg z-20 transition-all-custom bg-gradient-to-r ${badgeGradientClass}`;

            // 5. Update Button Hover Effect (Dynamic Shadow)
            // Reset hover class
            addBtn.className = `group w-full bg-white text-slate-900 font-bold py-4 rounded-xl hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 ${shadowClass}`;

            // 6. Animate & Change Image
            img.classList.remove('fade-active');
            img.classList.add('fade-enter');
            
            setTimeout(() => {
                img.src = products[color];
                img.onload = () => {
                    img.classList.remove('fade-enter');
                    img.classList.add('fade-active');
                };
            }, 150);
        }

        function addToCart(btn) {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-slate-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>`;
            btn.classList.add('cursor-not-allowed', 'opacity-80');
            
            setTimeout(() => {
                btn.innerHTML = `<span class="text-green-700">Added to Cart</span>`;
                btn.classList.remove('bg-white', 'text-slate-900');
                btn.classList.add('bg-green-400');
                
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('bg-green-400', 'cursor-not-allowed', 'opacity-80');
                    btn.classList.add('bg-white', 'text-slate-900');
                }, 2000);
            }, 800);
        }
    </script>
</body>
</html>
